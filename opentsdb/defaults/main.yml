---
# defaults file for yunluweb
tsd_get_url: http://10.153.40.212/repo/opentsdb
tsd_package: opentsdb-2.3.0.rpm
tsd_port: 4242
tsd_http_static_root: /usr/share/opentsdb/static/
tsd_http_cachedir: /tmp/opentsdb
tsd_plugin_path: /usr/share/opentsdb/plugins
tsd_store_data_table: tsdb-rel
tsd_store_uid_table: tsdb-uid-rel
tsd_store_tree_table: tsdb-tree-rel
tsd_store_meta_table: tsdb-meta-rel
tsd_store_zookeeper: zk01.gate.htyunlu.com,zk02.gate.htyunlu.com,zk03.gate.htyunlu.com
tsd_conf_dir: /usr/share/opentsdb/etc/opentsdb
